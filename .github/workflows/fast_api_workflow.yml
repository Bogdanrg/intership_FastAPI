name: FastAPI workflow

on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ master ]

jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create env file
        run: |
          echo "${{ secrets.FAST_API_SECRETS }}" > .env
      - name: Build Docker container
        run: |
          docker network create trading
          docker volume create mongo_trading
          docker-compose up -d --build
      - name: Run tests
        run: docker-compose exec -T parser pytest
      - name: Run linters
        run: |
          docker-compose exec -T parser sudo apt update && sudo apt install -y --no-install-recommends git
          docker-compose exec -T parser git init
          docker-compose exec -T parser pre-commit
      - name: Stop Containers
        if: always()
        run: docker-compose down